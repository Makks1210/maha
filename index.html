<html>
<head>
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            text-align: center;
        }
        .search-bar {
            width: 400px;
            padding: 10px;
            border-radius: 24px;
            border: 1px solid #dcdcdc;
            font-size: 18px;
            outline: none;
        }
        .search-button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 18px;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 24px;
            cursor: pointer;
            outline: none;
        }
        .search-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search</h1>
        <input type="text" class="search-bar" id="search-input" placeholder="Search the web...">
        <button class="search-button" onclick="performSearch()">Search</button>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById('search-input').value;
            if (query) {
                // Replace this with any search logic or a redirect to Google
                 const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.open(searchUrl, '_blank');
            } else {
                alert('Please enter a search query');
            }
        }
    </script>
</body>
</html>
